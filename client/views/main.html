  <template name="base">

    {{> yield}}

<template name="mainLayout">
{{#if currentUser}}
        <div id="body_header" class="_body_header">
          <div class="_headerText">
            Connected as {{currentUser.username}} : <a href="#" class="logout">Logout</a>
          </div>
        </div>

        <div id="body_content" class="_body_content {{# if hideChat}} full {{else}} notfull {{/if}}" >

          <div class="_content_main">
            <div id="name" class="_workinProgress">
              <h1>Work in Progress</h1>
            </div>
          </div>
           {{# if hideChat}}  <a id="chatArrowLefts" class="_menuArrow" href="#"><span class="glyphicon glyphicon-menu-left"></span> </a>  {{else}}{{> chat}} {{/if}}

      </div>

{{/if}}




</template>
